    <h1 id="git">git</h1>

<figure class="highlight"><pre><code class="language-bash" data-lang="bash">git checkout <span class="nb">hash</span> &lt;fname&gt; &lt;fname&gt;  <span class="c"># checkout specific files from specific commit</span>
git diff stash                     <span class="c"># compare directory with stash</span>
git stash --keep-index             <span class="c"># stash all except files added to index</span>
                                   <span class="c"># move branch to new repo</span>

git commit --allow-empty <span class="se">\</span>
            -m <span class="s2">"Initial commit"</span>    <span class="c"># allow empty commit</span>

git clone . /destination/folder    <span class="c"># clone current dir to another dir</span>

git bundle create fname HEAD       <span class="c"># create bundle from commit</span>
git pull &lt;fname&gt;                   <span class="c"># apply bundle to repo</span>
git apply &lt;patch_file&gt;             <span class="c"># apply patch</span></code></pre></figure>
