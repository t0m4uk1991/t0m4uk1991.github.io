    <h1 id="administration">administration</h1>

<figure class="highlight"><pre><code class="language-bash" data-lang="bash"><span class="c">#system</span>
uptime                    <span class="c">#show average load in 1, 5 and 15 minutes</span>
lsb_release -a            <span class="c">#get distro data</span>
                          <span class="c">#install new alternative for firefox (just example)</span>
sudo update-alternatives --install
                         /usr/bin/firefox firefox
                         /home/user/Downloads/path_ff/firefox 4
                          <span class="c">#replace single line in file</span>
sed -i <span class="s1">'/OLD_TEXT/c\NEW_TEXT'</span> /tmp/filename
                          <span class="c">#kill process by port number</span>
sudo <span class="nb">kill</span> <span class="k">$(</span>sudo lsof -t -i:&lt;port&gt;<span class="k">)</span>
sudo -u &lt;user_name&gt; bash  <span class="c">#run command as other user</span>

<span class="c">#fs</span>
df -h                      <span class="c">#show Disk_Free_space in human readable format</span>
df -i                      <span class="c">#allow to detect out of inodes problem</span>
du -h                      <span class="c">#show files size in human readable format</span>
mount -o remount,rw /home  <span class="c">#to fix read only fs problem</span>

<span class="c">#cdrom</span>
                            <span class="c">#create iso from CD/DVD disk</span>
dd <span class="k">if</span><span class="o">=</span>/dev/cdrom <span class="nv">of</span><span class="o">=</span>/output/path/forYourImage.iso <span class="nv">bs</span><span class="o">=</span>2k

                            <span class="c">#write iso image to pendrive</span>
sudo dd <span class="nv">bs</span><span class="o">=</span>4M <span class="k">if</span><span class="o">=[</span>ur .iso] <span class="nv">of</span><span class="o">=</span>/dev/sd[that 1 letter]

sudo lshw -c disk           <span class="c">#get some information about disks</span>
mkfs.vfat /dev/sdb1         <span class="c">#format disk to FAT32</span></code></pre></figure>
