    <h1 id="adb">adb</h1>

<figure class="highlight"><pre><code class="language-bash" data-lang="bash">adb devices                         <span class="c"># list all attached devices, place to get "device_name"</span>
adb -s device_name install name.apk <span class="c"># install app to device over CLI</span>
adb uninstall package.name          <span class="c"># uninstall app</span>
adb shell                           <span class="c"># get access to android CLI</span>
<span class="c">#to execute command on device use adb shell &lt;command&gt; like below</span>
adb shell pm clear package.name     <span class="c"># clean app data</span>
adb shell screencap -p /sdcard/.png <span class="c"># take screenshot</span>
adb pull /sdcard/sh.png             <span class="c"># copy file from device to dev mashine</span>
adb shell dumpsys activity services <span class="c"># list all services</span>
adb shell getprop | grep gsm        <span class="c"># get system props and filter by criteria</span>
adb shell svc                       <span class="c"># svc tool allow to control:</span>
                                    <span class="c"># power    Control the power manager</span>
                                    <span class="c"># data     Control mobile data connectivity</span>
                                    <span class="c"># wifi     Control the Wi-Fi manager</span>
                                    <span class="c"># usb      Control Usb state</span>

adb shell screen                    <span class="c"># record screencast on device</span>
            record /sdcard/temp.mp4 <span class="c"># for devices with Android 4.4 and older</span>
            --size 1280x720
            --time-limit 5</code></pre></figure>
